@if (mode$ | async; as mode) {
  <div class="controls-panel">
    <div class="button-group">
      <button 
        [class.active]="mode === 'draw'"
        (click)="setMode('draw')">
        Draw Map
      </button>
      
      <button 
        [class.active]="mode === 'erase'"
        (click)="setMode('erase')"
        title="Erase walls and remove waypoints">
        Eraser
      </button>
      
      <button 
        [class.active]="mode === 'set_points'"
        (click)="setMode('set_points')">
        Set Points
      </button>
      
      <button 
        [class.active]="mode === 'find_path'"
        (click)="findPath()"
        [disabled]="isCalculating">
        {{ isCalculating ? 'Calculating Path...' : 'Find Path' }}
      </button>
      
      <button 
        (click)="replayAnimation()">
        Replay
      </button>

      &nbsp;&nbsp;&nbsp;&nbsp;
      
      
      <label class="checkbox-label">
        <input 
          type="checkbox" 
          [checked]="(optimizeOrder$ | async) || false"
          (change)="toggleOptimizeOrder()">
        Optimize Waypoint Order
      </label>
      
      <select [disabled]="!(optimizeOrder$ | async)"
          class="strategy-select"
          [value]="(optimizationStrategy$ | async) || 'strategy1'"
          (change)="setOptimizationStrategy($event)">
          <option value="strategy1">Strategy 1 (Fast - Heuristic)</option>
          <option value="strategy2">Strategy 2 (Accurate - A* Distance)</option>
        </select>
      
      <button 
        class="clear-btn"
        (click)="clearWaypoints()">
        Clear Waypoints
      </button>
    </div>
    
    <div class="options">
      
    </div>
  </div>
}
